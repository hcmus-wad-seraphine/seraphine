<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="21127278.css" />
    <script
      src="https://kit.fontawesome.com/379ff98abd.js"
      crossorigin="anonymous"
    ></script>
    <title>Seraphine</title>
  </head>
  <body>
    <a class="hero-section">
      <img class="favicon" src="images/favicon.ico" />
      <h1>SERAPHINE</h1>
    </a>

    <div class="profile-container">
      <div class="outline-image" id="first-outline">
        <div class="outline-image" id="second-outline">
          <img
            src="images/21127278.jpeg"
            alt="Group photo"
            class="group-photo"
            usemap="#group-map"
          />
        </div>
      </div>

      <div class="information-container">
        <div class="information">
          <p class="title">Fullname</p>
          <h2 id="group-name" class="content">Nguyen Trong Hieu</h2>
        </div>

        <div class="information">
          <p class="title">Student ID</p>
          <h2 id="group-name" class="content">21127278</h2>
        </div>

        <div class="information">
          <p class="title">Date of birth</p>
          <h2 id="group-name" class="content">31/05/2003</h2>
        </div>

        <div class="information">
          <p class="title">Github</p>

          <a
            class="content"
            href="https://github.com/dev-tronghieu"
            target="_blank"
          >
            <span id="github">
              <i id="github" class="fa-brands fa-github"></i>
              <h2 id="github">dev-tronghieu</h2>
            </span>
            <i class="fa-solid fa-arrow-up-right-from-square"></i>
          </a>
        </div>

        <div class="information">
          <p class="title">Working at</p>

          <ul class="working-place">
            <li class="working-place content">
              <img
                id="walless"
                class="working-place"
                src="images/walless-logo.svg"
              />
              <a
                id="walles"
                class="working-place"
                href="https://walless.io"
                target="_blank"
              >
                <h2 id="walless">walless</h2>
                <i class="fa-solid fa-arrow-up-right-from-square"></i>
              </a>
            </li>

            <li class="working-place content">
              <img class="working-place" src="images/hcmus-logo.svg" />

              <a
                id="hcmus"
                class="working-place"
                href="https://www.hcmus.edu.vn/"
                target="_blank"
              >
                <h2 id="hcmus">hcmus</h2>
                <i class="fa-solid fa-arrow-up-right-from-square"></i>
              </a>
            </li>
          </ul>
        </div>

        <div class="information">
          <p class="title">Contact</p>

          <ul>
            <li class="content contact" id="email--container">
              <i class="fa-solid fa-envelope"></i>
              <h2 id="contact-email">nthieu21@clc.fitus.edu.vn</h2>
            </li>
            <li class="content contact" id="phone--container">
              <i class="fa-solid fa-phone"></i>
              <h2 id="contact-phone">0938001732</h2>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>

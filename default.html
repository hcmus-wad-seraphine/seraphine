<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="default.css" />
    <script
      src="https://kit.fontawesome.com/379ff98abd.js"
      crossorigin="anonymous"
    ></script>
    <title>Seraphine</title>
  </head>
  <body>
    <div class="hero-section">
      <img class="favicon" src="images/favicon.ico" />
      <h1>SERAPHINE</h1>
    </div>

    <div class="profile-container">
      <div class="group-photo--container">
        <div class="outline-image" id="first-outline">
          <div class="outline-image" id="second-outline">
            <img
              src="images/group.jpeg"
              alt="Group photo"
              class="group-photo"
              usemap="#group-map"
            />
          </div>
        </div>

        <map name="group-map">
          <area
            shape="rect"
            coords="0,0,150,300"
            alt="Nguyen Trong Hieu"
            href="./members/21127278/21127278.html"
          />
          <area
            shape="rect"
            coords="151,0,300,300"
            alt="Le Thi Minh Thu"
            href="./members/21127697/21127697.html"
          />
        </map>
      </div>

      <div class="information-container">
        <div class="information">
          <p class="title">Group name</p>
          <h2 id="group-name" class="content">SERAPHINE</h2>
        </div>

        <div class="information">
          <p class="title">Github</p>

          <a
            class="content"
            href="https://github.com/hcmus-wad-seraphine"
            target="_blank"
          >
            <span id="github">
              <i id="github" class="fa-brands fa-github"></i>
              <h2 id="github">hcmus-wad-seraphine</h2>
            </span>
            <i class="fa-solid fa-arrow-up-right-from-square"></i>
          </a>
        </div>

        <div class="information">
          <p class="title">Working at</p>

          <ul class="working-place">
            <li class="working-place content">
              <img
                id="walless"
                class="working-place"
                src="images/walless-logo.svg"
              />
              <a
                id="walles"
                class="working-place"
                href="https://walless.io"
                target="_blank"
              >
                <h2 id="walless">walless</h2>
                <i class="fa-solid fa-arrow-up-right-from-square"></i>
              </a>
            </li>

            <li class="working-place content">
              <img class="working-place" src="images/hcmus-logo.svg" />

              <a
                id="hcmus"
                class="working-place"
                href="https://www.hcmus.edu.vn/"
                target="_blank"
              >
                <h2 id="hcmus">hcmus</h2>
                <i class="fa-solid fa-arrow-up-right-from-square"></i>
              </a>
            </li>
          </ul>
        </div>

        <div class="group-members--container">
          <p class="title">Members</p>
          <ul class="content">
            <li class="member">
              <h2>21127278 - Nguyen Trong Hieu</h2>
            </li>

            <li class="member">
              <h2>21127697 - Le Thi Minh Thu</h2>
            </li>
          </ul>
        </div>

        <div class="information">
          <p class="title">Contact</p>

          <ul>
            <li class="content contact" id="email--container">
              <i class="fa-solid fa-envelope"></i>
              <h2 id="contact-email">seraphine@gmail.com</h2>
            </li>
            <li class="content contact" id="phone--container">
              <i class="fa-solid fa-phone"></i>
              <h2 id="contact-phone">0938001549</h2>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
